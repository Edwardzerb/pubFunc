	function inputParam(bodyData) {
		let bodyParamCopy = bodyData;
		let alldata = [];
		if (bodyParamCopy != [] && bodyParamCopy) {
			bodyParamCopy.forEach(bdItem => {
				let everyRaw = {};
				let singleData = [];
				everyRaw[bdItem.name] = '';
				if (bdItem.remark) {
					everyRaw.remark = bdItem.remark;
				}
				everyRaw.type = bdItem.type;
				if (bdItem.data != [] && bdItem.data) {
					singleData = inputParam(bdItem.data);
					everyRaw.data = singleData;
					alldata.push(everyRaw);
				} else {
					alldata.push(everyRaw);
				}
			});
		}
		return alldata;
	}
