<script type="text/javascript">
	let arr = [1, 9, 2, 3, 0, 6, 4, 99, 1];

	// 冒泡
	function bubbleSort(arr) {
		for(let i = 0; i < arr.length; i++) {
			for(let j = 0; j < arr.length - 1 - i; j++) {
				if (arr[j + 1] < arr[j]) {
					[arr[j + 1], arr[j]] = [arr[j], arr[j + 1]];
				}
			}
		}
		return arr;
	}

	console.log('bubbleSort:', bubbleSort(arr));

	let arr1 = [1, 9, 2, 3, 0, 6, 4, 99, 1];
	// 插入
	function insertSort(arr) {
		var preIndex, current;
		// 快排 需要取出第一个数字去跟后面的比较，所以i = 1
		for(let i = 1; i < arr.length; i++) {
			// 记录前一个坐标
			preIndex = i - 1;
			// 记录当前的值
			current = arr[i];
			// 如果前一个值大于当前的值
			while(preIndex >= 0 && arr[preIndex] > current) {
				// 把前面的值和后面的值互相换一下位置
				arr[preIndex + 1] = arr[preIndex];
				// 一直循环
				preIndex --;
			}
			// 最后不符合上面那个条件的时候，就把current给它
			arr[preIndex + 1] = current;
		}
		return arr;
	}
	console.log('insertSort:', insertSort(arr1));

	let arr3 = [1, 9, 2, 3, 0, 6, 4, 99, 1];
	function quickSort(arr) {
		if (arr.length <= 1) {
			return arr;
		}
		// 对数组取半操作
		let pivotIndex = Math.floor(arr.length / 2);
		// 把中间数从原数组中剔除出来
		let pivot = arr.splice(pivotIndex, 1)[0];
		let leftArr = [],
			rightArr = [];
		for(let i = 0; i < arr.length; i++) {
			// 比较取出来的这个值的大小，比中间值小的往左装，大的往右装
			if (arr[i] < pivot) {
				leftArr.push(arr[i]);
			} else {
				rightArr.push(arr[i]);
			}
		}
		
		// 一直递归直到最后完成
		// concat是因为需要把中间值给粘回去
		return quickSort(leftArr).concat([pivot], quickSort(rightArr));
	}
	console.log('quickSort:', quickSort(arr3));
</script>
