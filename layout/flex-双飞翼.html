<!DOCTYPE html>
<html>
<head>
	<title>flex---双飞翼布局</title>
</head>
<style type="text/css">
body {
	margin: 0;
}
#header, #footer {
	width: 100%;
	height: 300px;
	background-color: gray;
	text-align: center;
}
#main {
	height: 400px;
	display: flex;
}

.left {
	width: 200px;
	margin-right: 100%;
	background-color: yellow;
}
.right {
	width: 200px;
	margin-left: -200px;
	background-color: green;
}
.middle {
	background-color: red;
	flex: 1 0 0;
}
</style>
<body>
	<header id="header">header</header>
	<div id="main">
		<div class="left"></div>
		<div class="middle"></div>
		<div class="right"></div>
	</div>
	<footer id="footer">footer</footer>
</body>
</html>
