<!DOCTYPE html>
<html>
<head>
	<title>垂直居中</title>
</head>
<style type="text/css">
	.container {
		width: 200px;
		height: 200px;
		background-color: pink;
		position: absolute;
		display: table;
		vertical-align: middle;
	}
	.inner {
		display: table-cell;
		vertical-align: middle;
	}
</style>
<body>
	<div class="container">
		<div class="inner">1</div>
		<div class="inner">2</div>
		<div class="inner">3</div>
	</div>
</body>
</html>
